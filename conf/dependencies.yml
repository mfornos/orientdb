self: play -> orientdb 0.1.3

require:
    - com.orientechnologies -> orient-commons 1.5.0
    - com.orientechnologies -> orientdb-core 1.5.0
    - com.orientechnologies -> orientdb-client 1.5.0
    - com.orientechnologies -> orientdb-server 1.5.0
    - com.orientechnologies -> orientdb-object 1.5.0
    - com.orientechnologies -> orientdb-enterprise 1.5.0
    - org.javassist -> javassist 3.18.0-GA

repositories:
    - sonatype:
        type:       iBiblio
        artifact:   "https://oss.sonatype.org/content/repositories/releases/[organisation]/[module]/[revision]/[module]-[revision].[ext]"
        contains:
            - com.orientechnologies -> *
